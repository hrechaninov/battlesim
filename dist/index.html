<!DOCTYPE html>
<html>
<head>
	<title>Battle Sim</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="shortcut icon" href="./images/favicon@lg.png" sizes="64x64" type="image/png">
	<link rel="shortcut icon" href="./images/favicon@md.png" sizes="32x32" type="image/png">
	<link rel="shortcut icon" href="./images/favicon@sm.png" sizes="16x16" type="image/png">
</head>
<body>
	<!-- screen visible after loading the page, main menu -->
	<div class="full-screen" id="main-screen">
		<!-- first configuration page -->
		<div class="menu-screen full-size hidden-hard" id="menu-screen-1">
			<div class="menu-screen-title-container">
				<p class="menu-screen-title"></p>
			</div>
			<div class="menu-screen-content-container">
				<!-- button for game mode selection -->
				<div class="slide-button" id="game-mod-button">
					<div class="slide-button-option slide-button-option-left chosen" data-mode="space">В космосе</div>
					<div class="slide-button-option slide-button-option-right unchosen" data-mode="planet">На планетe</div>
				</div>

				<!-- file dropzone -->
				<div class="dropzone">
					<p class="dropzone-waiting">Перетащи сюда файл сохранения</p>
					<div class="dropzone-loading hidden-hard">
						<svg class="spinner" viewBox="0 0 64 64"><g class="rotor fast"><circle class="cls-1" cx="32" cy="32" r="16"/><circle class="planet" cx="32" cy="16" r="3"/></g><g class="rotor"><circle class="cls-1" cx="32" cy="32" r="26"/><circle class="planet" cx="32" cy="58" r="4"/></g><g class="stator"><circle cx="32" cy="32" r="7"/></g></svg>
					</div>
					<div class="dropzone-success hidden-hard">
						<svg viewBox="0 0 62 62"><path d="M32,63A31,31,0,1,1,63,32,31,31,0,0,1,32,63ZM32,3A29,29,0,1,0,61,32,29,29,0,0,0,32,3Z" transform="translate(-1 -1)"/><path d="M29.5,47a2,2,0,0,1-1.3-.48l-14-12a2,2,0,1,1,2.6-3l12.36,10.6L46.88,17.82a2,2,0,0,1,3.24,2.36l-19,26a2,2,0,0,1-1.38.81Z" transform="translate(-1 -1)"/></svg>
					</div>
					<div class="dropzone-fail hidden-hard">
						<svg viewBox="0 0 62 62"><path d="M32,63A31,31,0,1,1,63,32,31,31,0,0,1,32,63ZM32,3A29,29,0,1,0,61,32,29,29,0,0,0,32,3Z" transform="translate(-1 -1)"/><path d="M34.83,32l12-12A2,2,0,1,0,44,17.15l-12,12-12-12A2,2,0,1,0,17.15,20l12,12-12,12a2,2,0,0,0,0,2.83,2,2,0,0,0,2.83,0l12-12,12,12a2,2,0,0,0,2.83,0,2,2,0,0,0,0-2.83Z" transform="translate(-1 -1)"/></svg>
					</div>
				</div>
			</div>
			<div class="arrow-right"></div>
			<div class="version">v 0.1 alpha</div>
		</div>

		<!-- second configuration page -->
		<div class="menu-screen full-size hidden-hard" id="menu-screen-2">
			<div class="menu-screen-title-container">
				<p class="menu-screen-title">Настройка сторон конфликта</p>
			</div>
			<div class="menu-screen-content-container">
				<div class="tabs-container">
					<div class="tab add-new required">
						<div class="tab-icon"></div>
						<div class="tab-name">Создать</div>
					</div>
				</div>
			</div>

			<div class="dialog hidden-soft" id="conflict-sides-dialog">
				<p class="dialog-title">Создать сторону конфликта</p>
				<form class="dialog-form">
					<div class="dialog-input-container">
						<label for="faction-name-input">название</label>
						<input type="text" name="faction-name" id="side-name-input" autocomplete="off" spellcheck="false" list="conflict-sides">
						<datalist id="conflict-sides">
							<option value="Узурпаторы"></option>
							<option value="Триумвират"></option>
						</datalist>
					</div>
					<div class="dialog-input-container">
						<label>цвет</label>
						<div class="block-inputs-container">
						</div>
					</div>
					<div class="dialog-buttons-container">
						<div class="button-group">
							<button class="dialog-button-cancel dialog-button">отменить</button>
							<button class="dialog-button-ok dialog-button">готово</button>
						</div>
						<div class="button-group">
							<button class="dialog-button-delete dialog-button">удалить</button>
						</div>
					</div>
				</form>
			</div>

			<div class="arrow-left"></div>
			<div class="arrow-right"></div>
		</div>

		<!-- third configuration page -->
		<div class="menu-screen full-size hidden-hard" id="menu-screen-3">
			<div class="menu-screen-title-container">
				<p class="menu-screen-title">Настройка флотилий</p>
			</div>

			<div class="menu-screen-content-container">
				<div class="tabs-container"></div>
			</div>

			<div class="dialog hidden-soft" id="fleets-dialog">
				<p class="dialog-title">Назначение флотилии</p>
				<form class="dialog-form">
					<div class="dialog-input-container">
						<label for="faction-name-input">фракция</label>
						<input type="text" name="faction-name" id="faction-name-input" autocomplete="off" spellcheck="false" list="factions">
						<datalist id="factions">
							<option value="Республиканцы"></option>
							<option value="Имперцы"></option>
							<option value="За государство"></option>
							<option value="Пираты"></option>
							<option value="Единое человечество"></option>
						</datalist>
					</div>
					<div class="dialog-input-container">
						<label>сторона конфликта</label>
						<div class="block-inputs-container"></div>
					</div>
					<div class="dialog-buttons-container">
						<div class="button-group">
							<button class="dialog-button-cancel dialog-button">отменить</button>
							<button class="dialog-button-ok dialog-button">готово</button>
						</div>
					</div>
				</form>
			</div>

			<div class="arrow-left"></div>
			<div class="arrow-right"></div>
		</div>

	</div>

	<!-- main fleet-game canvas -->
	<div class="full-screen hidden-hard" id="fleet-battle-screen">
		<div class="full-size" id="star-sky"></div>
		<canvas class="full-size" id="fleet-canvas"></canvas>

		<div class= "header"></div>
		<div class="menu-icon">
			<svg id="menu_icon" data-name="Faction icon" viewBox="0 0 60 70"><defs><style>.cls-2{fill:#5d776b;}.cls-3{fill:#ad9b77;}</style><linearGradient id="idle-gradient" x1="30" y1="2.21" x2="30" y2="67.79" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#834f5a"/><stop offset="0.2" stop-color="#6f3a45"/><stop offset="0.48" stop-color="#5b2530"/><stop offset="0.75" stop-color="#4e1722"/><stop offset="1" stop-color="#4a131e"/></linearGradient><linearGradient id="hover-gradient" x1="30" y1="2.21" x2="30" y2="67.79" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#a86e73"/><stop offset="0.14" stop-color="#9b626b"/><stop offset="0.45" stop-color="#844c5c"/><stop offset="0.74" stop-color="#773f53"/><stop offset="1" stop-color="#723b50"/></linearGradient><linearGradient id="active-gradient" x1="30" y1="2.21" x2="30" y2="67.79" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#8d5964"/><stop offset="0.24" stop-color="#743f4a"/><stop offset="0.5" stop-color="#602a35"/><stop offset="0.76" stop-color="#531c27"/><stop offset="1" stop-color="#4f1823"/></linearGradient></defs><g id="icon"><polygon class="background" points="30.38 2.21 58.1 18.75 58.1 51.06 30.38 67.79 1.9 51.06 1.9 19.13 30.38 2.21"/><path class="cls-2" d="M30.38,2.21,58.1,18.75V51.06L30.38,67.79,1.9,51.06V19.13L30.38,2.21m0-2.21-1,.58L.93,17.49,0,18.05v34.1l.94.55L29.42,69.43l1,.57,1-.58L59.08,52.69l.92-.55V17.67l-.93-.55L31.35.58l-1-.58Z"/><polygon class="cls-3" points="29.65 37.13 20.81 27.92 9.16 27.92 9.16 26.02 21.62 26.02 31.02 35.81 29.65 37.13"/><rect class="cls-3" x="13.05" y="28.87" width="7.59" height="1.9"/><rect class="cls-3" x="17.71" y="31.91" width="5.89" height="1.9"/><rect class="cls-3" x="21.41" y="34.76" width="5.03" height="1.9"/><polygon class="cls-3" points="30.83 37.12 29.45 35.82 38.66 26.02 51.12 26.02 51.12 27.92 39.48 27.92 30.83 37.12"/><rect class="cls-3" x="39.64" y="28.87" width="7.59" height="1.9"/><rect class="cls-3" x="36.69" y="31.91" width="5.89" height="1.9"/><rect class="cls-3" x="33.84" y="34.76" width="5.03" height="1.9"/><polygon class="cls-3" points="25.96 37.52 28.72 40.66 25.96 43.98 30.43 48.45 34.7 43.89 31.95 40.66 34.7 37.52 25.96 37.52"/><polygon class="cls-3" points="30.33 33.34 27.2 30.49 28.72 29.16 28.72 27.35 26.91 26.4 32.23 26.4 33.84 27.44 32.23 28.49 32.23 29.34 32.99 30.58 30.33 33.34"/></g></svg>
		</div>
		<div class="play-pause-indicator-container">
			<p class="play-pause-indicator-label hidden-soft">пауза</p>
			<i class="play-pause-indicator-icon play-pause-indicator-icon--paused"></i>
		</div>

		<!-- fleet combat tab -->
		<div id="fleet-combat-tab" class="hidden-hard">
			<div id="fleet-combat-tab-header">
				<div id="fleet-combat-tab-header-label">
					<p>Сражение флотилий</p>
				</div>
				<div id="fleet-combat-tab-header-rest">
					<div class="icon-minimize" id="fleet-combat-tab-icon">
						<div class="icon-minimize-bar"></div>
						<div class="icon-minimize-bar"></div>
					</div>
				</div>
			</div>
			<div id="fleet-combat-tab-indicator"></div>
			<div id="fleet-combat-tab-fleets"></div>
		</div>

	</div>

	<!-- main army-game canvas -->
	<div class="full-screen hidden-hard" id="army-battle-screen">
		<div class="full-size" id="skyfall"></div>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
